name: âš™ï¸ Continuous Integration

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-python:
    name: ğŸ Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: ğŸ“¦ Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: ğŸ”¬ Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  lint-cpp:
    name: âš™ï¸ Lint C/C++ Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Install cpplint
        run: pip install cpplint
      - name: ğŸ”¬ Run cpplint
        # Adjust path to source files as needed, assuming 'src' and 'include'
        run: cpplint --recursive src include

  build-firmware:
    name: ğŸ§± Build Firmware
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: ğŸ“¦ Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: ğŸ—ï¸ Build PlatformIO Project
        # Assuming 'mega' is a common or default environment
        run: pio run -e mega

  run-platformio-tests:
    name: ğŸ§ª Run PlatformIO Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: ğŸ“¦ Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: ğŸ§ª Run PlatformIO Tests
        # Assuming 'native' is the environment for unit tests
        run: pio test -e native
